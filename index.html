<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-tasks">
      <h3 class="title" for="new-task">Add Item</h3>
      <div class="add-tasks__wrapper">
        <input class="task" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo-tasks">
      <h3 class="title">Todo</h3>
      <ul class="menu" id="incomplete-tasks">
        <li class="menu__item">
          <input class="menu__item-checkbox" type="checkbox">
          <label class="menu__item-label task">Pay Bills</label>
          <input class="menu__item-input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete__image" src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="menu__item edit-mode">
          <input class="menu__item-checkbox" type="checkbox">
          <label class="menu__item-label task">Go Shopping</label>
          <input class="menu__item-input task" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete__image" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="title">Completed</h3>
      <ul class="menu" id="completed-tasks">
        <li class="menu__item">
          <input class="menu__item-checkbox" type="checkbox" checked>
          <label class="menu__item-label task complete__task">See the Doctor</label>
          <input class="menu__item-input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete__image" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
