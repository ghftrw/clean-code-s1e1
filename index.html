<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
      <label class="main_subtitle" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="add">Add</button>
      </div>
    <h3 class="main_subtitle">Todo</h3>
    <ul class="menu" id="incomplete-tasks">
      <li class="menu__item">
        <input class="item__checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task item__text">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete__image" src="./remove.svg"></button>
      </li>
      <li class="edit-mode menu__item">
        <input class="item__checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text"value="Go Shopping" class="task item__text">
        <button class="edit">Save</button>
        <button class="delete"><img class="delete__image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="main_subtitle">Completed</h3>
    <ul class="menu" id="completed-tasks">
      <li class="menu__item">
        <input class="item__checkbox" type="checkbox" checked>
        <label class="task complete__task">See the Doctor</label>
        <input type="text" class="task item__text">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete__image" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
